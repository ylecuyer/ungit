<!-- ko foreach: gitErrors -->
<div class="static my-4 alert border-amber-50 bg-amber-50 text-amber-900 dark:border-amber-950 dark:bg-amber-950 dark:text-amber-100" data-bind="css: { 'alert-danger': !isWarning, 'alert-warning': isWarning }">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="10"></circle>
    <path d="m9 12 2 2 4-4"></path>
  </svg>
  <button type="button" class="absolute top-0 right-0 close" data-bind="html: $parent.closeIcon, click: dismiss"></button>
  <h2>
    Unhandled git error!
  </h2>
  <section>
    <p>
      Ungit tried to run a git command that resulted in an unhandled error.
      <span data-bind="visible: bugReportWasSent">An automatic bug report was sent.</span>
    </p>
    <p data-bind="visible: tip, text: tip"></p>
    <h4>Command</h4>
    <p class="badge-secondary" data-bind="text: command"></p>
    <h4>Error</h4>
    <p class="badge-secondary" data-bind="text: error"></p>
    <div data-bind="visible: stderr">
      <h4>Stderr</h4>
      <p class="badge-secondary" data-bind="text: stderr"></p>
    </div>
    <div data-bind="visible: stdout">
      <h4>Stdout</h4>
      <p class="badge-secondary" data-bind="text: stdout"></p>
    </div>
  </section>
</div>
<!-- /ko -->
